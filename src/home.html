<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Travel Planner</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="icon"
      href="https://tse1.mm.bing.net/th/id/OIP.xew4wE1R040NnWDkuGAhGwHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"
    />
  </head>
  <body class="bg-linear-to-br from-sky-100 to-sky-300 min-h-screen">
    <!-- Nav bar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-6xl max-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="text-xl font-bold text-blue-600">Smart Travel</div>
          <div class="hidden md:flex space-x-6">
            <a href="home.html" class="text-gray-700 hover:text-blue-600"
              >Home</a
            >
            <a href="destination.html" class="text-gray-700 hover:text-blue-600"
              >Destination
            </a>
            <a href="weather.html" class="text-gray-700 hover:text-blue-600"
              >Weather</a
            >
            <a href="places.html" class="text-gray-700 hover:text-blue-600"
              >Places</a
            >
            <a href="budget.html" class="text-gray-700 hover:text-blue-600"
              >Budget</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex items-center justify-center mt-20">
      <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bond text-center mb-6 text-sky-500">
          Smart Travel Planner
        </h1>
        <input
          type="text"
          id="cityInput"
          placeholder="Enter City or Country Name"
          class="w-full border p-3 rounded mb-4"
        />
        <button
          id="searchbtn"
          class="w-full bg-sky-600 text-white py-3 hover:bg-sky-700 rounded transition"
        >
          Plan My Trip
        </button>
      </div>
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
